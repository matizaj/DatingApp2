<div class="container mt-4">
    <div class="row"></div>
    <div class="row">
      <div class="col-sm-4">
          <h1>Your Profile</h1>
      </div>
      <div class="col-sm-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
          <strong>Information: </strong>You have made changes. Any unsaved changes will be lost!
        </div> 
      </div>
      <div class="col-sm-4">
        <div class="card">
          <img class="card-image-top img-thumbnail"  src="{{user.photoUrl}}" alt="{{user.knownAs}}">
          <div class="car-body">
            <strong>Location</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Actice:</strong>
            <p>{{user.lastActive}}</p>
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{user.created}}</p>
          </div>        
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-success btn-block" [disabled]="!editForm.dirty" form="editForm">Save changes</button>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
                <h4>Description</h4>
                <textarea name="introduction"  rows="6" [(ngModel)]="user.introduction" class="form-control"></textarea>
                <h4>Looking for..</h4>
                <textarea name="lookingFor"  rows="6" [(ngModel)]="user.lookingFor" class="form-control"></textarea>
                <h4>Interests</h4>
                <textarea name="interests"  rows="6" [(ngModel)]="user.interests" class="form-control"></textarea>
                <h4>Location Details</h4>
                <div class="form-inline">
                  <label for="city">City</label>
                  <input type="text" class="form-control" name="city" [(ngModel)]="user.city">
                  <label for="country">Country</label>
                  <input type="text" class="form-control" name="country" [(ngModel)]="user.country">
                </div>
              </form>            
            </tab>     
            <tab heading="Edit Photos">
                <p>edit pjoto</p>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
